{% include 'navbar.html'%}

{% block content %}

<style type="text/css">
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: -17%;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        width: 100%;
    }

    .btn-back,
    .btn-confirm {
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
        width: 40%;
        max-width: 200px;
        text-align: center;
        margin: 10px;
    }

    .btn-back {
        background-color: #999;
    }

    .btn-confirm {
        background-color: #007bff;
    }

    @media only screen and (max-width: 768px) {
        form {
            max-width: 100%;
        }

        .btn-container {
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-back,
        .btn-confirm {
            width: 100%;
            max-width: 400px;
        }

        .btn-back {
            margin-bottom: 10px;
        }
    }
</style>

<div class="container">
    <form method="POST" action="" enctype=multipart/form-data>
        {% csrf_token %}
        <p>Are you sure you want to logout? All unsaved data will be lost.</p>
        <div class="btn-container">
            <a href="{{request.META.HTTP_REFERER}}" class="btn-back">Back</a>
            <input type="submit" value="Confirm" class="btn-confirm" />
        </div>
    </form>
</div>

{% endblock %}
