<!DOCTYPE html>
<html>
<head>
	<title>User Profile Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}
		h1 {
			font-size: 32px;
			margin-top: 0;
		}
		.profile-info {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}
		.profile-picture {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			display: block;
			margin: 0 auto;
		}
		.profile-header {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			padding-bottom: 20px;
			border-bottom: 1px solid #ccc;
		}
		.profile-header h1 {
			margin-top: 20px;
			margin-bottom: 5px;
		}
		.profile-header p {
			margin-top: 0;
		}
		.profile-field {
			margin-bottom: 10px;
		}
		.profile-field label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}
		.profile-field p {
			margin: 0;
		}
	</style>
</head>
<body>

	<div class="profile-info">
		<div class="profile-header">
			<img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
			<h1>John Doe</h1>
			<p>UI/UX Designer</p>
		</div>
		<div class="profile-field">
			<label>First Name:</label>
			<p>John</p>
		</div>
		<div class="profile-field">
			<label>Last Name:</label>
			<p>Doe</p>
		</div>
		<div class="profile-field">
			<label>Age:</label>
			<p>30</p>
		</div>
		<div class="profile-field">
			<label>Email:</label>
			<p>johndoe@example.com</p>
		</div>
		<div class="profile-field">
			<label>About:</label>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis non velit vel ex interdum venenatis eu vitae ipsum. Vestibulum eget neque at elit blandit dignissim. Pellentesque ac lectus leo.</p>
		</div>
	</div>

</body>
</html>
