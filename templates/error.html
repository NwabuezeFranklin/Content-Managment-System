<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 100px 20px;
        text-align: center;
      }

      h1 {
        font-size: 4em;
        margin-bottom: 0.3em;
        color: #555;
      }

      p {
        font-size: 1.5em;
        color: #888;
        margin-top: 0.3em;
      }

      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.5em;
        margin-top: 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <p>We're sorry, but the page you requested could not be found.</p>
      <button onclick="goBack()">Go Back</button>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
